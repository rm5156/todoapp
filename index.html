<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>☁️ ToDoリスト</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      padding-top: 50px;
      overflow: hidden;

      /* 青空背景 */
      background: linear-gradient(to top, #1e90ff, #87cefa);
    }

    /* ☁️雲 */
    .cloud {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      filter: blur(2px);
      animation: moveClouds linear infinite;
    }
    .cloud::before,
    .cloud::after {
      content: '';
      position: absolute;
      background: white;
      border-radius: 50%;
    }

    .cloud1 {
      width: 120px;
      height: 60px;
      top: 120px;
      left: -200px;
      animation-duration: 60s;
    }
    .cloud1::before {
      width: 60px;
      height: 60px;
      top: -20px;
      left: 10px;
    }
    .cloud1::after {
      width: 80px;
      height: 80px;
      top: -30px;
      left: 50px;
    }

    .cloud2 {
      width: 180px;
      height: 80px;
      top: 250px;
      left: -300px;
      animation-duration: 90s;
    }
    .cloud2::before {
      width: 80px;
      height: 80px;
      top: -30px;
      left: 20px;
    }
    .cloud2::after {
      width: 100px;
      height: 100px;
      top: -40px;
      left: 70px;
    }

    /* 雲のアニメーション */
    @keyframes moveClouds {
      from { transform: translateX(0); }
      to { transform: translateX(120vw); }
    }

    /* ☀️太陽 */
    .sun {
      position: absolute;
      top: 50px;
      right: 80px;
      width: 100px;
      height: 100px;
      background: radial-gradient(circle, #FFD700 60%, #FFA500 100%);
      border-radius: 50%;
      box-shadow: 0 0 40px rgba(255, 215, 0, 0.8);
    }

    /* ToDoアプリ本体 */
    #todo-app {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      width: 600px;
      z-index: 10;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
    }

    input[type="text"] {
      width: 75%;
      padding: 10px;
      margin-right: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 18px;
    }

    button {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      font-size: 18px;
      transition: transform 0.2s, background-color 0.2s;
    }

    button:hover {
      background-color: #45a049;
      transform: scale(1.05);
    }

    ul {
      list-style: none;
      padding-left: 0;
      margin-top: 25px;
    }

    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #f0f0f0;
      padding: 12px 15px;
      border-radius: 5px;
      margin-bottom: 12px;
      font-size: 18px;
      transition: transform 0.2s, box-shadow 0.2s, opacity 0.3s;
      opacity: 1;
    }

    li:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    }

    li button {
      background-color: #e74c3c;
      margin-left: 10px;
      transition: transform 0.2s, background-color 0.2s;
    }

    li button:hover {
      background-color: #c0392b;
      transform: scale(1.1);
    }

    li.completed {
      text-decoration: line-through;
      color: gray;
    }
  </style>
</head>
<body>
  <!-- ☁️雲 -->
  <div class="cloud cloud1"></div>
  <div class="cloud cloud2"></div>

  <!-- ☀️太陽 -->
  <div class="sun"></div>

  <!-- ToDoリスト -->
  <div id="todo-app">
    <h1>☁️ ToDoリスト</h1>
    <input type="text" id="task-input" placeholder="タスクを入力" />
    <button id="add-btn">追加</button>
    <ul id="task-list"></ul>
  </div>

  <script>
    const addBtn = document.getElementById('add-btn');
    const taskInput = document.getElementById('task-input');
    const taskList = document.getElementById('task-list');

    function getSavedTasks() {
      try {
        return JSON.parse(localStorage.getItem('tasks') || '[]');
      } catch {
        localStorage.removeItem('tasks');
        return [];
      }
    }

    function saveTasks() {
      const tasks = [];
      document.querySelectorAll('#task-list li').forEach(li => {
        const span = li.querySelector('.task-text');
        const text = span ? span.textContent : '';
        tasks.push({ text, completed: li.classList.contains('completed') });
      });
      localStorage.setItem('tasks', JSON.stringify(tasks));
    }

    function createTaskElement(text, completed = false) {
      const li = document.createElement('li');
      li.style.opacity = 0;

      const textSpan = document.createElement('span');
      textSpan.className = 'task-text';
      textSpan.textContent = text;

      const deleteBtn = document.createElement('button');
      deleteBtn.textContent = '削除';
      deleteBtn.addEventListener('click', e => {
        e.stopPropagation();
        li.style.opacity = 0;
        setTimeout(() => { li.remove(); saveTasks(); }, 300);
      });

      li.appendChild(textSpan);
      li.appendChild(deleteBtn);
      if (completed) li.classList.add('completed');

      li.addEventListener('click', () => {
        li.classList.toggle('completed');
        saveTasks();
      });

      taskList.appendChild(li);
      setTimeout(() => { li.style.opacity = 1; }, 10);
    }

    function loadTasks() {
      getSavedTasks().forEach(t => createTaskElement(t.text, t.completed));
    }

    addBtn.addEventListener('click', () => {
      const taskText = taskInput.value.trim();
      if (!taskText) return;
      createTaskElement(taskText);
      taskInput.value = '';
      saveTasks();
    });

    taskInput.addEventListener('keydown', e => {
      if (e.key === 'Enter') addBtn.click();
    });

    loadTasks();
  </script>
</body>
</html>
